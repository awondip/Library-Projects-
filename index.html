<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="library-container">
        <h1 class="library-heading">Book Library</h1>
        <div class="form">
            <div class="PopUpForm">
                <h1 class="newBook" >New Book</h1>
                <form action="#" class="form-input">
                    <label for="author"> Author :
                        <input type="text" id="author" name="author" required >
                    </label>
                    <label for="title" > Title :
                        <input type="text" id="title" name="title"  required >
                    </label>
                    <label for="page" >Pages :
                        <input type="number" id="page" name="page" required >
                    </label>
                    <label for="status" >Status :
                        <select name="status" id="status" class="u-full-width">
                            <option value="Read">Read</option>
                            <option value="Not read">Not read</option>
                        </select>
                    </label>
                    <button id="cancel">Cancel</button>
                    <button id="submit">Submit</button>
                </form>
                
            </div>

        </div>

        <div class="Add-book-button">
            <button  id="add-book">Add Book</button>
        </div>

        <div class="table-container">
            <table class="table-content">
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tbody class="book-table"></tbody>
            </table>
        </div>
    </div>
    <script src="Js/script.js"></script>
</html>
